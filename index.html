<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <h2>Add New Contact:</h2>
      <form id="new-contact">
        <div class="form-group">
          <label for="new-first-name">First Name</label>
          <input type="text" class="form-control" id="new-first-name">
        </div>

        <div class="form-group">
          <label for="new-last-name">Last Name</label>
          <input type="text" class="form-control" id="new-last-name">
        </div>

        <div class="form-group">
          <label for="new-street-name">Street Name</label>
          <input type="text" class="form-control" id="new-street-name">
        </div>

        <div class="form-group">
          <label for="new-city-name">City</label>
          <input type="text" class="form-control" id="new-city-name">
        </div>

        <div class="form-group">
          <label for="new-state-name">State</label>
          <input type="text" class="form-control" id="new-state-name">
        </div>
        <button type="submit" class="btn">Add My Contact Information</button>
      </form>
      <h2>Contact:</h2>
      <ul id="contacts">
      </ul>
    </div>
  </body>
</html>
